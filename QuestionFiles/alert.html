<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Box</title>
</head>
<body>
    <center>
        <h2>Prompt Box</h2>
        <p id="p1"></p>
    </center>
</body>

<script>
    var a = parseInt(prompt("Enter your marks: ",))
    if(a<25){
        document.getElementById("p1").innerHTML = "25";

    }else{
        document.getElementById("p1").innerHTML = "greater then 25";
    }


</script>
</html>
