<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
</head>
<body>

    <script>
        arr2 =  []
        for(var i=0;i<5;i++){
            arr2[i] = prompt("Enter element ["+(i+1)+"]: ")
        }
        document.write(arr2)

        delete arr2[1]
        document.write(arr2)

        arr2[1] = 26;
        document.write(arr2)

    </script>
    
</body>
</html>
