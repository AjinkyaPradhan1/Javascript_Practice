<html>
    <head>  
        <title>DOM Practice Set</title>
        
        <style>
            /* Add a black background color to the top navigation */
            .topnav {
            background-color: #333;
            overflow: hidden;
            }

            /* Style the links inside the navigation bar */
            .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            }

            /* Change the color of links on hover */
            .topnav a:hover {
            background-color: #ddd;
            color: black;
            }

            /* Add a color to the active/current link */
            .topnav a.active {
            background-color: #04AA6D;
            color: white;
            }
        </style>

    </head>
    <body id="bg3">
        <div class="nav1">
            <li>
                <ul>Home<ul>
                <ul>News<ul>
                <ul>Contact<ul>
                <ul>About<ul>
            </li>
        </div>

        <div class="div1">
            <div id="child1">Hello</div>
            <div id="child2">Namaste</div>
            <div id="child3">Bonjour</div>
        </div>
    </body>
    <script src="11_PracticeSetDOM.js"></script>
</html>
