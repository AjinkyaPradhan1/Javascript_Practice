    <body>
        <center>
        
            <h2>Resort Registration Form</h2>
            <h5>Per Day Costs: Rs.20000</h5>

            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>

             <label>Email:</label>
            <input type="email" id="email" placeholder="Enter Email" required><br><br>

             <label>Mobile Number:</label>
            <input type="number" id="mob" placeholder="Enter Mobile Number" required><br><br>

            <label>Date:</label>
            <input type="date" id="date" required><br><br>

            

            <label>Occasion Name:</label>
            <input type="text" id="occasion" placeholder="Enter the occasion name" required><br><br>

            <label>People Invited:</label>
            <input type="number" id="people" placeholder="Enter number of people invited" required><br><br>

            <label>Total Days Required</label>
            <input type="number" id="days" placeholder="Total Days to book" required><br><br>

            <button id="submit" onclick="addEvent()">Register</button>
        
        
    <br><br>
        <table id="eventTable" border="2px solid black" cellspacing="2px" cellpadding="5px">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Date</th>
                <th>Occasion Name</th>
                <th>People Invited</th>
                <th>Total Days Required</th>
                <th>Total Cost</th>
                <th></th>
            </thead>
            <tbody>
            </tbody>
        </table>

        </center>
