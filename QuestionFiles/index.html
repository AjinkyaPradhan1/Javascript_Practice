<!DOCTYPE html>
<html>
<head>
	<title>Estelle Organizers</title>
	<script src="script.js"></script>
</head>
<body>
	<h1>Event Organizer</h1>
	<label for="eventName">Event Name:</label>
	<input type="text" id="eventName"><br><br>
	<label for="eventCost">Cost per day:</label>
	<input type="number" id="eventCost"><br><br>
	<label for="eventDays">No of Days:</label>
	<input type="number" id="eventDays"><br><br>
	<button id="addEvent" onclick="addEvent()">Add Event</button><br><br>
	<table id="eventTable">
		<thead>
			<tr>
				<th>Event Name</th>
				<th>Cost per day</th>
				<th>No of days</th>
				<th>Total Cost</th>
				<th>Cancel</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>
</html>
