<body>
    <h2>Arrays</h2>

<script>
    arr1 = [20,30,40,50]
    document.write("<ul>");
    for(var i=0 ; i<=4;i++){
        document.write("<li>"+arr1[i]+"</li>");
    }
    document.write("</ul>");
</script>
